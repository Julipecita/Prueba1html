<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="/datos" method="get">

        <!-- Campo de texto -->

        <label for="texto">Campo de Texto</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
        <br><br>

        <!-- Campo de tipo password -->

        <label for="clave">Campo de Contraseña</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese contraseña">
        <br><br>

        <!-- Campo de Correo -->

        <label for="Correo">Campo para Correo</label>
        <input type="email" id="Correo" name="correo" placeholder="Ingrese correo">
        <br><br>

        <!-- Campor de telefono -->

        <label for="telefono">Campo de Telefono</label>
        <input type="tel"  id="telefono" name="telefono" minlength="1" maxlength="10" placeholder="Ingrese Num telefónico" >
        <br><br>

        <!-- campo para las URL -->

        <label for="rutas">Campo para URL</label>
        <input type="url" id="rutas" name="rutas" placeholder="Ingrese URL">
        <br><br>

        <!-- Campo para Numero -->

        <label for="numero">Campo para Numeros</label>
        <input type="number" id="numero" name="numero" placeholder="Ingrese Numero">
        <br><br>

        <!-- Campo de Rango -->

        <label for="rango">Campo de tipo rango</label>
        <input type="range" id="rango" name="rango" >
        <br><br>

        <!-- Campo de Fecha -->

        <label for="fecha">Campo de tipo fecha</label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingrese Fecha">
        <br><br>

        <!-- Campo de hora -->

        <label for="hora">Campo de Hora</label>
        <input type="time" id="hora" name="hora">
        <br><br>

        <!-- Campo de tipo Fecha y Hora -->

        <label for="datetime">Campo de tiempo</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br><br>

        <!-- Campo de Mes -->

        <label for="mes">Campo para el Mes</label>
        <input type="month" id="mes" name="mes">
        <br><br>

        <!-- Campo de Semana -->

        <label for="Semana">Campo de Semana</label>
        <input type="week" id="Semana" name="Semana">
        <br><br>

        <!-- Campo para seleccionar Colores -->

       <label for="Color">Campo para Colores</label>
       <input type="color" id="Color" name="color">
       <br><br>

       <!-- Campo para check box  -->

       <label for="Seleccion">Campo para Seleccionar</label>
       <input type="checkbox" id="Seleccion" name="seleccion">
       <br><br>

       <!-- Campo para cargar archivo -->

       <label for="archivo"></label>
       <input type="file" id="archivo" name="archivo">






    </form>


    
</body>
</html>
